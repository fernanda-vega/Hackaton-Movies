<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pop Movies</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <!--Main Header-->
    <header>
        <h1>Pop Movies Title</h1>
    </header>
    <!--FIN Main Header -->

    <!--Barra se selectores-->
    <section>
        <!--Buscador películas premiadas-->
        <div>
            Pelicula: <input type="text" name="movie-search" id="movie-search"> 
            <!--Año: <input type="text" name="pelicula" id="year">-->
            <button id="search">Buscar Movie</button>
        </div>
        <!--Selector películas -->
        <div>
            <select name="year-select" id="year-select">
                <option selected disabled value>Seleccione año</option>
                <option value="0">2010</option>
                <option value="1">2011</option>
                <option value="2">2012</option>
                <option value="3">2013</option>
                <option value="4">2014</option>
                <option value="5">2015</option>
                <option value="6">2016</option>
                <option value="7">2017</option>
                <option value="8">2018</option>
            </select>
        </div>
    </section>
    <!--FIN Barra de selectores-->

<!--Container para mostrar cartas-->
    <div id="movie-container"></div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="main.js"></script>
</body>
</html>
